<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grades Portal</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Dropdown for selecting year -->

        <option value="MFM 44">MFM 44</option>

    <button onclick="searchStudent()">Search</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
